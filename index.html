<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!------------------------------ sidebar -------------------------->
    <section class="sidebar">
        <aside>
            <div>
                <h1>MyDay Web</h1>
            </div>
            <ul>
                <li onclick="my_day()">
                    <i class="fa-regular fa-house"></i>
                    <p>My Day</p>
                </li>
                <li onclick="important()">
                    <i class="fa-regular fa-star"></i>
                    <p>Important</p>
                </li>
                <li onclick="planned()"><i class="fa-regular fa-calendar"></i>
                    <p>Planned</p>
                </li>
                <li onclick="all_tasks()"><i class="fa-regular fa-square-check"></i>
                    <p>All Tasks</p>
                </li>
            </ul>
        </aside>
    </section>
    <!------------------------------ main -------------------------->
    <section class="h_m">
        <!------------------------------ header -------------------------->
        <header>
            <nav>
                <ul>
                    <li class="day">
                        <div class="icon"><i class="fa-regular fa-sun fa-lg"></i></div>
                        <div class="day_text">
                            <p class="title" id="title">My Day</p>
                            <p class="date" id="dateBox"></p>
                        </div>
                    </li>
                    <li class="new_task_box">
                        <button class="new_task">+ New Task</button>
                    </li>
                </ul>
            </nav>
        </header>
        <!------------------------------ content -------------------------->
        <div class="main_page">

            <!------------------------------ progress -------------------------->
            <div class="progress_box">
                <div class="top">
                    <p style="color: #737373;" id="progress_text">Today's Prograss</p>
                    <p id="progress_tasks"></p>
                </div>
                <div class="content">
                    <div class="progress"></div>
                </div>
            </div>
            <!------------------------------ select -------------------------->
            <div class="select_box">
                <div class="select_options">
                    <button type="button" onclick="tag(id)" id="all">All</button>
                    <button type="button" onclick="tag(id)" id="work">Work</button>
                    <button type="button" onclick="tag(id)" id="personal">Perosal</button>
                </div>
            </div>
            <!------------------------------ cards -------------------------->
            <div class="cards">

                <div class="card">
                    <div class="card_content">
                        <input type="checkbox" name="" id="" class="check_box" onclick="complited(this)">
                        <div class="card_text">
                            <p class="task_title">front-end project</p>
                            <div>

                                <button type="button" class="tag" id="work">Work</button>
                                <button type="button" class="date"><i class="fa-solid fa-calendar"></i>Today</button>
                            </div>

                        </div>
                    </div>
                    <div><i class="fa-regular fa-star" style="color: #ffb900; cursor: pointer;"
                            onclick="starred(this)"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card_content">
                        <input type="checkbox" name="" id="" class="check_box" onclick="complited(this)">
                        <div class="card_text">
                            <p class="task_title">front-end project</p>
                            <div>

                                <button type="button" class="tag" id="personal">Pesonal</button>
                                <button type="button" class="date"><i class="fa-solid fa-calendar"></i>Today</button>
                            </div>

                        </div>
                    </div>
                    <div><i class="fa-regular fa-star" style="color: #ffb900; cursor: pointer;"
                            onclick="starred(this)"></i>
                    </div>
                </div>


            </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
